# --- Experiment Matrix ---
# The suite will iterate through the Cartesian product of these lists.

experiment_name = "thesis-run-v1"
results_dir = "results"

# 1. Select keys from model_config.toml to test
enabled_models = [
    "gpt-4-1", 
    "gpt-5-mini",
]

# 2. Define Memory Architectures to test
enabled_memory_methods = [
    "truncation",
    # "summarization"
]

# --- Memory Strategy Definitions ---

[memory_strategies.truncation]
type = "truncation"
max_tokens = 2000

[memory_strategies.summarization]
type = "summarization"
target_summary_length = 150
summarizer_model = "gpt-5-mini" # Helper model for the compression task