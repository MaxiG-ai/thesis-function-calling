# Example configuration demonstrating the selected_test_cases feature
# This config runs only specific test cases by their IDs

experiment_name = "selected_test_cases_example"
results_dir = "results"
log_dir = "results/logs"
logging_level = "WARNING"
input_file = "benchmarks/complex_func_bench/data/ComplexFuncBench.jsonl"

# When selected_test_cases is set, only these specific test cases will be run
# This takes priority over benchmark_sample_size
selected_test_cases = ["Car-Rental-0", "Car-Rental-1", "Car-Rental-2"]

# benchmark_sample_size is ignored when selected_test_cases is set
benchmark_sample_size = 1

# 1. Select keys from model_config.toml to test
enabled_models = [
    "gpt-4-1-mini", 
]

# 2. Define Memory Architectures to test
enabled_memory_methods = [
    "truncation",
]

# --- Memory Strategy Definitions ---

[memory_strategies.truncation]
type = "truncation"
max_tokens = 10000

[memory_strategies.memory_bank]
type = "memory_bank"
embedding_model = "BAAI/bge-small-en-v1.5" # or local path
top_k = 3

[memory_strategies.no_strategy]
type = "no_strategy"

[memory_strategies.progressive_summarization]
type = "progressive_summarization"
auto_compact_threshold = 10000
summarizer_model = "gpt-4-1-mini"
